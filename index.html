<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img class="info-card__photo" src="images/avatar.jpg" alt="image-photo">
          <div class="info-card__text">
            <p class="info-card__subtitle">Отчет для</p>
            <h3 class="info-card__title">Покемон Пикачу</h3>
          </div>
        </div>
        <div class="view-selector">
          <div class="view-selector__item">Daily</div>
          <div class="view-selector__item view-selector__item--active">Weekly</div>
          <div class="view-selector__item">Monthly</div>
        </div>
      </div>
    </div>
  </section>






  <script src="js/main.min.js"></script>
</body>

</html>
